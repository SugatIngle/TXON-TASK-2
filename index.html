<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="Button" value="C"  onclick="display.value = ''" class="color">
                    <input type="Button" value="+/-" onclick="display.value = '-'" class="color">
                    <input type="Button" value="%" onclick="display.value += '%'" class="color">
                    <input type="Button" style="font-size: 25px;" value="&#247" onclick="display.value += '/'" class="o">
                </div>
                <div>
                    <input type="Button" value="7" onclick="display.value += '7'" class="num">
                    <input type="Button" value="8" onclick="display.value += '8'" class="num">
                    <input type="Button" value="9" onclick="display.value += '9'" class="num">
                    <input type="Button" style="font-size: 20px;" value="x" onclick="display.value += '*'" class="o">
                </div>
                <div>
                    <input type="Button" value="4" onclick="display.value += '4'" class="num">
                    <input type="Button" value="5" onclick="display.value += '5'" class="num">
                    <input type="Button" value="6" onclick="display.value += '6'" class="num">
                    <input type="Button" style="font-size: 25px;" value="-" onclick="display.value += '-'" class="o">
                </div>
                <div>
                    <input type="Button" value="1" onclick="display.value += '1'" class="num">
                    <input type="Button" value="2" onclick="display.value += '2'" class="num">
                    <input type="Button" value="3" onclick="display.value += '3'" class="num">
                    <input type="Button" style="font-size: 25px;" value="+" onclick="display.value += '+'" class="o">
                </div>
                <div>
                    <input type="Button" value="0" class="zero num" onclick="display.value += '0'" >
                    <input type="Button" value="." onclick="display.value += '.'"  class="num">
                    <input type="Button" value="=" onclick="display.value = eval(display.value)" class="o">
                </div>
            </form>
            Ì¥
        </div>  
    </div>
</body>
</html>
